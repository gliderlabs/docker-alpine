general:
  artifacts:
    - "images"
  branches:
    ignore:
      - /rootfs\/.*/

machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.12
  services:
    - docker

dependencies:
  cache_directories:
    - "~/deps"
  pre:
    - if [[ ! -e ~/deps/bats_v0.4.0.tar.gz ]]; then mkdir -p ~/deps; curl -sSL -o ~/deps/bats_v0.4.0.tar.gz https://github.com/sstephenson/bats/archive/v0.4.0.tar.gz; fi
    - tar -xf ~/deps/bats_v0.4.0.tar.gz
    - sudo bats-0.4.0/install.sh /usr/local
  override:
    - docker info
    - ./build:
        parallel: true
        files:
          - versions/**/options
    - docker images

test:
  override:
    - ./build test:
        parallel: true
        files:
          - versions/**/options
  post:
    - if [[ "$CIRCLE_BRANCH" == "release" ]]; then docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASSWORD; fi:
        parallel: true
    - ./build push:
        parallel: true
        files:
          - versions/**/options
    - ./build commit:
        parallel: true
        files:
          - versions/**/options
